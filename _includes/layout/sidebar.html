 <div class="navmenu-container">
  <div id="navmenu">
    {% if page.pageId == 'post-list' %}
      <a title="home" href="/"><span class=""><strong>Blog</strong></span></a>
    {% else %}
      <a title="home" href="/"><span class="">Blog</span></a>
    {% endif %}
    {% if page.pageId == 'about' %}
      <a title="about" href="/about"><span class=""><strong>About</strong></span></a>
    {% else %}
      <a title="about" href="/about"><span class="">About</span></a>
    {% endif %}

    <span class="social-links">
      <a title="github" target="_blank"  href="http://github.com/{{ site.github }}"><i class="fab fa-github"></i></a>
      <a title="linkedin" target="_blank" href="http://linkedin.com/in/{{ site.linkedin }}"><i class="fab fa-linkedin"></i></a>
      <a title="twitter" target="_blank" href="http://twitter.com/{{ site.twitter }}"><i class="fab fa-twitter"></i></a>
    </span>
  </div>
  <div class="icon">
    <form autocomplete="off" action="/search.html" method="get">
      <label for="search-box"></label>
      <input autocomplete="off" onfocus="this.value=''" type="text" id="search-box" placeholder="Search"
        name="query" />
    </form>
  </div>
</div>
