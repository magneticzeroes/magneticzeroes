 <div class="navmenu-container">
  <div id="navmenu">
    {% if page.pageId == 'post-list' %}
      <a href="/"><span class=""><strong>Blog</strong></span></a>
    {% else %}
      <a href="/"><span class="">Blog</span></a>
    {% endif %}
    <span class="social-links">
      <a target="_blank"  href="http://github.com/{{ site.github }}"><i class="fab fa-github"></i></a>
      <a target="_blank" href="http://linkedin.com/in/{{ site.linkedin }}"><i class="fab fa-linkedin"></i></a>
      <a target="_blank" href="http://twitter.com/{{ site.twitter }}"><i class="fab fa-twitter"></i></a>
    </span>
  </div>
  <div class="icon">
    <form autocomplete="off" action="/search.html" method="get">
      <label for="search-box"></label>
      <input autocomplete="off" onfocus="this.value=''" type="text" id="search-box" placeholder="Search"
        name="query" />
    </form>
  </div>
</div>
