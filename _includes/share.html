{% if page.share != false %}
<section id="share">
  <a href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}" class="btn btn_twitter" title="Share on Twitter"><i class="fab fa-twitter"></i><span> Twitter</span></a>
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" class="btn btn_facebook" title="Share on Facebook"><i class="fab fa-facebook-f"></i><span> Facebook</span></a>
<a href="whatsapp://send?text={{ site.url }}{{ page.url }}"  class="btn btn_whatsapp" title="Share via Whatsapp" ><i class="fab fa-whatsapp"></i> Whatsapp</a>
</section>
{% endif %}
