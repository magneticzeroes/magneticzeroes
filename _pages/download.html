---
layout: downloads
title: Downloads
permalink: /downloads
pageId: downloads
---
<article>
{% for project in site.data.downloads %}
  <section{% if project.inprogress %} class="inprogress"{% endif %}>
    <h2>{{ project.title }} <span style="font-size: 10px"> {{ project.ver}}</span></h2>
    <h3>{{ project.desc }}</h3>
    <a href="{{project.link}}"></a>
  </section>
{% endfor %}
</article>
